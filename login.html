<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Rad Lisowski</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/fav-icon.png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;402&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@138;427&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <section id="home">
            <div class="container">
                <div class="row justify-content-around sq1">
                    <div id="login-form" class="login bg-dark text-white p-4">
                        <h5>Login</h5>
                        <br>
                        <div class="col">
                            <input idtype="text" id="username-field" class="pl-1 mb-2" placeholder="username" required>
                        </div>
                        <div class="col">
                            <input type="password" id="password-field" class="pl-1 mb-4" placeholder="password"
                                required>
                        </div>
                        <div class="col">
                            <button type="submit" id="signin-button" class="btn text-white">Sign in</button>
                        </div>
                    </div>
                    <div id="error-message" class="col">
                        <button type="submit" id="error-button" class="btn text-white">Wrong Username or Password</button>
                    </div>
                    <div id="success-message" class="col">
                        <button type="submit" id="success-button" class="btn text-white">Cool Beans!</button>
                    </div>
                </div>

            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
